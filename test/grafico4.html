<!doctype html>
<html lang="es">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="width: 70%; margin: auto;">
      <canvas id="lienzo"></canvas>
    </div>
    <div>
      <input type="text" id="php" placeholder="Php">
      <input type="text" id="javas" placeholder="JavaScript">
      <input type="text" id="csharp" placeholder="sharp">
      <input type="text" id="python" placeholder="Python">
      <button type="button" id="actualizar"> Actualizar datos</button>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    //lienzo= lienzo 
    function $(id) { return document.querySelector(id)}
      const lienzo = document.querySelector("#lienzo")
      const grafico = new Chart(lienzo,{
        type:'bar',
        data:{
          labels:["PHP","JAVA","C#","Js"],
          datasets:[{
            label: "2022",
            data:  [45,55,35,60]
          }]
        }
      })
      $("#actualizar").addEventListener("click",()=>{
        // console.log(grafico)
        const nuevosvalores =[
          parseInt($("#php").value),
          parseInt($("#javas").value),
          parseInt($("#csharp").value),
          parseInt($("#python").value)
        ]
        grafico.data.datasets[0].data=nuevosvalores
        grafico.update()
       
      })
  </script>
</body>
</html>
