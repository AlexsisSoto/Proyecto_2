<!doctype html>
<html lang="es">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="width: 70%; margin: auto;">
      <canvas id="lienzo"></canvas>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    //lienzo= lienzo 
      const lienzo = document.querySelector("#lienzo")
      const equipos=[
        {pais: "Argentina", puntos: 15},
        {pais: "Colombia", puntos: 13},
        {pais: "Uruguay", puntos: 12},
        {pais: "Venezuela", puntos: 9},
        {pais: "Ecuador", puntos: 8}
      ]

      const grafico = new Chart(lienzo,{
        type:'bar',
        data:{
          labels:equipos.map(seleccion=>seleccion.pais),
          datasets:[{
            label: "2022",
            data: equipos.map(seleccion=>seleccion.puntos)
          }]
        }
      })
  </script>
</body>
</html>
